<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-container {
  display: flex;
  align-items: center;
  width: 300px; /* Adjust width as needed */
  margin: 0 auto; /* Centering for illustration */
  border: 1px solid #ccc; /* Optional: border for container */
  border-radius: 5px; /* Optional: border radius for container */
  padding: 5px; /* Optional: padding for container */
}

.search-input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}

.search-icon {
  cursor: pointer;
  margin-right: 10px; /* Adjust the distance between icon and input */
}

    </style>
</head>
<body>
    <div class="search-container">
        <svg
          xmlns="https://crushingit.tech/hackathon-assets/icon-search.svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="search-icon"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input type="text" placeholder="Search" class="search-input">
      </div>
      
      
</body>
</html>
